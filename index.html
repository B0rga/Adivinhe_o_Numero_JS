<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <article>
        <header>
            <h1>Advinhe um número de 0 a 10</h1>
        </header>
        <section>
            <h2><br></h2>
        </section>
        <section>
            <input type="number" placeholder="Número" id="num" autocomplete="off" disabled="true" required>
        </section>
        <section id="buttons">
            <input type="button" value="Iniciar" id="iniciar" onclick="jogo.IniciarJogo()">
            <input type="button" value="Adivinhar" id="adivinhar" onclick="jogo.AdivinharNumero()" disabled="true">
        </section>
        <section>
            <p></p>
        </section>
    </article>    
<script src="script.js"></script>
</body>
</html>
